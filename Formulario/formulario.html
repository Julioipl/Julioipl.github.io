<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario a Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<button id="modoOscuroBtn">Modo Oscuro</button>
		<form action="https://www.toptal.com/developers/postbin/1709604060562-5416500680148" method="post" target = "_blank">
			<div class="form-group">
				<label for="nombre">Nombre y Apellidos:</label>
				<input type="text" id="nombre" name="nombre" required>
			</div>
			<div class="form-group">
				<label for="correo">Correo Electrónico:</label>
				<input type="email" id="correo" name="correo" required>
			</div>
			<div class="form-group">
				<label for="celular">Número de Celular:</label>
				<input type="tel" id="celular" name="celular" required>
			</div>
			<div class="form-group">	
				<label for="notas">Notas Adicionales:</label>
				<textarea id="notas" name="notas" rows="3"></textarea>
			</div>
				<input type="submit" value = "Enviar">
		</form>
	</div>
	<script>
    const botonModoOscuro = document.getElementById('modoOscuroBtn');
    const body = document.body;

    botonModoOscuro.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
